<!DOCTYPE html>

<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>OG Image - HNZ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 50%, #3d5a8c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 50px 60px;
      display: flex;
      align-items: center;
      gap: 50px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.3);
      max-width: 1080px;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #ddd9d3;
      overflow: hidden;
      flex-shrink: 0;
      border: 4px solid #1a365d;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      flex: 1;
      text-align: right;
    }

    .logo {
      display: inline-block;
      background: #1a365d;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }

    .name {
      font-size: 3rem;
      font-weight: 700;
      color: #1a365d;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .title {
      font-size: 1.8rem;
      color: #4a5568;
      margin-bottom: 20px;
    }

    .services {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.8;
    }

    .contact {
      margin-top: 24px;
      font-size: 1.3rem;
      color: #1a365d;
      font-weight: 600;
    }

    .watermark {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.3);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo">
      <!-- Replace with actual photo or leave as placeholder -->
      <img src="hila-hero.png" alt="Hila Noah Zablianov">
    </div>
    <div class="content">
      <div class="logo">HNZ</div>
      <h1 class="name">הילה נח זבליאנוב</h1>
      <p class="title">משרד רואת חשבון</p>
      <p class="services">
        הנהלת חשבונות דיגיטלית ◇ דיווחים שוטפים<br>
        ייעוץ פיננסי ◇ החזרי מס לשכירים
      </p>
      <p class="contact">
        055-5582369 | hila@hnz-cpa.com
      </p>
    </div>
  </div>
  <div class="watermark">israelz.github.io/hnz</div>
</body>
</html>
